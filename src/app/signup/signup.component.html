<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>SignUp</h1>
          <h6>Register Yourself</h6>
        </div>
        <form [formGroup]="signupForm" (ngSubmit)="signUp()">
          <div  class="mb-3">
            <label for="exampleInputPassword1">Full Name</label>
            <input formControlName="fullName" type="text" class="form-control" id="exampleInput" >
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1">Mobile Number</label>
            <input formControlName="mobile" type="number" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1">Email address</label>
            <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1">Password</label>
            <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <button type="submit" class="btn btn-primary">SignUp</button>
        </form>
        <a style="color: aliceblue; margin-top: 10px;" routerLink = "/login">Already a user? Go to Login</a>
      </div>
    </div>
  </div>
</div>
